version: '3.8'

services:
  # Backend Flask
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: conector_dropbox_backend
    expose:
      - "5000"
    env_file:
      - ./backend/.env
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
      - DROPBOX_REDIRECT_URI=http://localhost/api/auth/callback
      - SECRET_KEY=${SECRET_KEY:-default_secret_key_change_in_production}
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - FLASK_DEBUG=0
      - WERKZEUG_DEBUG_PIN=off
    volumes:
      - backend_sessions:/app
      - backend_data:/app/data
    networks:
      - dropbox_network
    restart: unless-stopped
    extra_hosts:
      - "conector_dropbox:host-gateway"
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/auth/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React/Vite
  frontend:
    build:
      context: ./App_Dropbox
      dockerfile: Dockerfile
    container_name: conector_dropbox_frontend
    expose:
      - "80"
    environment:
      - NODE_ENV=production
    networks:
      - dropbox_network
    restart: unless-stopped
    depends_on:
      - backend
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Proxy inverso Nginx
  proxy:
    image: nginx:alpine
    container_name: conector_dropbox_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
      - frontend
    networks:
      - dropbox_network
    restart: unless-stopped

networks:
  dropbox_network:
    driver: bridge

volumes:
  backend_data:
    driver: local
  backend_sessions:
    driver: local
